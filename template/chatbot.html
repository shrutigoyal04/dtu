<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">AI Chatbot</h1>
            <a href="index.html" class="hover:underline">Home</a>
        </div>
    </nav>

    <!-- Chatbot Section -->
    <section class="container mx-auto mt-12 p-6 bg-white shadow-lg rounded-lg w-2/3">
        <h2 class="text-3xl font-bold text-blue-900 text-center">Chat with AI</h2>
        <div class="chatbox bg-gray-200 p-4 rounded-lg mt-4 h-96 overflow-y-auto">
            <div class="bot-message bg-blue-500 text-white p-3 rounded-lg my-2">Hello! How can I assist you in your career journey?</div>
        </div>

        <!-- Input Box -->
        <div class="mt-4 flex">
            <input type="text" id="userInput" class="w-full p-2 border border-gray-300 rounded-lg" placeholder="Type your message...">
            <button onclick="sendMessage()" class="bg-green-500 text-white px-4 py-2 rounded-lg ml-2">Send</button>
        </div>
    </section>

    <script>
        function sendMessage() {
            let inputField = document.getElementById('userInput');
            let message = inputField.value.trim();
            if (message) {
                let chatbox = document.querySelector('.chatbox');
                let userMessage = `<div class="user-message bg-gray-300 p-3 rounded-lg my-2 text-right">${message}</div>`;
                chatbox.innerHTML += userMessage;
                inputField.value = '';
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }
    </script>

</body>
</html>
