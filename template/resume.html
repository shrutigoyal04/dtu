<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-900 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">AI Resume Builder</h1>
            <a href="index.html" class="hover:underline">Home</a>
        </div>
    </nav>

    <!-- Resume Form -->
    <section class="container mx-auto mt-12 p-6 bg-white shadow-lg rounded-lg w-2/3">
        <h2 class="text-3xl font-bold text-blue-900 text-center">Generate Your Resume</h2>
        <form class="mt-6">
            <label class="block text-gray-700 font-semibold">Full Name</label>
            <input type="text" class="w-full p-2 border border-gray-300 rounded-lg mb-4" placeholder="Enter your name">

            <label class="block text-gray-700 font-semibold">Email</label>
            <input type="email" class="w-full p-2 border border-gray-300 rounded-lg mb-4" placeholder="Enter your email">

            <label class="block text-gray-700 font-semibold">Education</label>
            <textarea class="w-full p-2 border border-gray-300 rounded-lg mb-4" placeholder="Enter your education details"></textarea>

            <label class="block text-gray-700 font-semibold">Skills</label>
            <textarea class="w-full p-2 border border-gray-300 rounded-lg mb-4" placeholder="Enter your key skills"></textarea>

            <label class="block text-gray-700 font-semibold">Work Experience</label>
            <textarea class="w-full p-2 border border-gray-300 rounded-lg mb-4" placeholder="Enter your work experience"></textarea>

            <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg w-full">Generate Resume</button>
        </form>
    </section>

</body>
</html>
